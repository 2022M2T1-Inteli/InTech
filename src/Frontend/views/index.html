<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/login.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="bg-image">
    <nav class=""><img src="../images/logo.svg" alt="Logo Brazilians in Tech" href=""></nav>
    <div class="container" style="animation: up 2s;">
        <div class="row">
            <div class="col-lg-7">
            </div>
            <div class="block col col-sm-12 col-lg-5">
                <div>
                    <h1>Faça seu Login</h1><br>
                    <p id="error"></p>
                </div>
                <form>
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="  Email" class="user-select-all"><br><br>
                    <label for="senha">Senhas</label>
                    <input id="senha" type="password" placeholder="  Senha" class="user-select-all"><br><br>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                        <input type="radio" name="select" id="option-2">
                        <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                            <span>Candidata</span>
                        </label>
                        <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                            <span>Recrutadora</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-light" id="btnLogin" href=""
                        onclick="loginUser()">Entrar</button><br><br>
                    <a href="./recuperacaoSenha1.html">Esqueci minha senha</a><br>
                    <a href="./telaCadastro.html">Ainda não é cadastrada? Cadastre-se aqui!</a><br>
                </form>
            </div>
        </div>
    </div>
</body>


<script>

    let candidata
    let recrutadora
    let btn = document.querySelector("#btnLogin")

    $('#option-1').change(function () {
        if ($(this).is(":checked")) {
            btn.setAttribute("onclick", "loginUser()")
        }
    })
    $("#option-2").change(function () {
        if ($(this).is(":checked")) {
            btn.setAttribute("onclick", "loginRecruit()")
        }
    })






</script>


<script src="../script/forms.js"></script>

</html>
