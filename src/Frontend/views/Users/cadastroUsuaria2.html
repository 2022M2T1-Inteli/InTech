<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/styleUsers/cadastroUsuaria2.css">
    <link rel="stylesheet" href="../../styles/styleUsers/softSkillsTagInput.css">
    <link rel="stylesheet" href="../../styles/styleUsers/hardSkillsTagInput.css">
    <link rel="stylesheet" href="../../styles/main.css">

    <title>Brazilians in Tech</title>
</head>

<body class="bg-image" style="background-image: url('../../images/Background.svg');
 background-repeat: no-repeat; background-size: cover; margin: 0;">


    <nav>
        <img src="../../images/logo.svg" alt="Logo da Brazilians in Tech">
    </nav>



    <div class="container CadastroUsuaria2">
        <div class="row text-center" style="animation: up 0.8s;">
            <h1 class="mt-4">Cadastre seu currículo</h1>

            <div class="mb-4 mt-4" >
                <img src="../../images/CadastroUsuaria2ProgressBar.svg" alt="" srcset="">
            </div>
        </div>



        <div class="" style="animation: up 2s backwards;">
            <form class="col justify-content-center" action="./UsuáriaCanditada1.html">
                <select class="row form-select select" name="" id="">
                    <option value="" disabled hidden selected>Você está ...</option>
                    <option value="Estudante">Estudando</option>
                    <option value="Profissional-Industria">Trabalhando na indústria</option>
                    <option value="Profissional-Academica">Trabalhando no setor acadêmico</option>
                    <option value="N">Não estou trabalhando, nem estudando</option>
                </select>

                <select class="row form-select select" name="escolaridade" id="">
                    <option value="" disabled hidden selected>Grau de instrução</option>
                    <option value="EM">Ensino Médio</option>
                    <option value="SI">Superior Incompleto</option>
                    <option value="SC">Superior Completo</option>
                    <option value="PGI">Pós-Graduação Incompleta</option>
                    <option value="PGC">Pós-Graduação Completa</option>
                    <option value="MI">Mestrado Incompleto</option>
                    <option value="MC">Mestrado Completo</option>
                    <option value="DI">Doutorado Incompleto</option>
                    <option value="DC">Doutorado Completo</option>
                </select>

                <select class="row form-select select" name="profissões">
                    <option value="" disabled hidden selected>Que tipo de cargo você procura? </option>
                    <option value="DevJ">Desenvolvedor Junior</option>
                </select>

                <div class="row mt-4 softSkillsContainer">
                    <label for="Soft-Skills" class="form-label">Soft-Skills</label>
                    <input type="text" name="Soft-Skills" list="softSkillsList" id="soft-skills" class="form-control">
                    <datalist id="softSkillsList">
                        <option value='Boa comunicação verbal'>
                        <option value='Boa comunicação escrita'>
                        <option value='Trabalho em equipe'>
                        <option value='Solução de problemas'>
                        <option value='Gerenciamento de tempo'>
                        <option value='Pensamento crítico'>
                        <option value='Tomadora de decisões'>
                        <option value='Organizacional'>
                        <option value='Gerenciamento de estresse'>
                        <option value='Adaptabilidade'>
                        <option value='Gestão e resolução de conflitos'>
                        <option value='Criatividade'>
                        <option value='Desenvoltura'>
                        <option value='Persuasão'>
                        <option value='Abertura a críticas'>
                        <option value='Atenção a detalhes'>
                        <option value='Ética de trabalho'>
                        <option value='Priorização'>
                        <option value='Definição de metas'>
                        <option value='Otimismo'>
                        <option value='Imaginação'>
                        <option value='Inovação'>
                        <option value='Autenticidade'>
                        <option value='Generosidade'>
                        <option value='Tolerância'>
                        <option value='Humor'>
                        <option value='Diplomacia'>
                        <option value='Disciplina'>
                        <option value='Comprometimento'>
                        <option value='Responsável'>
                        <option value='Introspecção'>
                        <option value='Despersonalização'>
                    </datalist>
                </div>

                <div class="row mt-4 hardSkillsContainer">
                    <label for="Hard-Skills" class="form-label">Hard-Skills</label>
                    <input type="text" name="Hard-Skills" list="hardskillslist" id="hard-skills" class="form-control">
                    <datalist id="hardskillslist">
                        <option value="JavaScript"></option>
                        <option value="HTML/CSS"></option>
                        <option value="Python"></option>
                        <option value="SQL"></option>
                        <option value="Java"></option>
                        <option value="Node.js"></option>
                        <option value="TypeScript"></option>
                        <option value="C#"></option>
                        <option value="Bash/Shell"></option>
                        <option value="C++"></option>
                        <option value="PHP"></option>
                        <option value="PowerShell"></option>
                        <option value="C"></option>
                        <option value="Go"></option>
                        <option value="Kotlin"></option>
                        <option value="Rust"></option>
                        <option value="Ruby"></option>
                        <option value="Assembly"></option>
                        <option value="Swift"></option>
                        <option value="R"></option>
                        <option value="VBA"></option>
                        <option value="Matlab"></option>
                        <option value="Groovy"></option>
                        <option value="Objective-C"></option>
                        <option value="Scala"></option>
                        <option value="Perl"></option>
                        <option value="Haskell"></option>
                        <option value="Delphi"></option>
                        <option value="Clojure"></option>
                        <option value="Elixir"></option>
                    </datalist>
                </div>

                <div class="mb-3 curriculo">
                    <img src="../../images/DocumentsIcon.svg" alt="">
                    <label for="formFile" class="button_top">Carregue seu curriculo</label>
                    <input class="form-control" type="file" id="formFile" hidden>
                    <p>*Apenas arquivos PDF</p>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btnproprio">Concluir cadastro</button>
                </div>



            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('input').keypress(function (e) {
                var code = null;
                code = (e.keyCode ? e.keyCode : e.which);
                return (code == 13) ? false : true;
            });
        });
    </script>


    <script src="../../script/tagInputs/softSkillsTagInput.js"></script>
    <script src="../../script/tagInputs/hardSkillsTagInput.js"></script>
</body>


</html>
