<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="usuariaCandidata3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/styleUsers/usuariaCandidata3.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="modal.js"></script>
</head>

<body onload="logadoUser()">
    <nav class="shadow mb-2 bg-body rounded"> <img src="../../images/logo.svg" alt="Logo da brazilians in tech"></nav>


    <div class="row">
        <div class="col-3 background">
            <a class="d-flex justify-content-center fs-3" href="./usuariaCandidata1.html">Voltar</a>
            <div class="firstprofile">
                <div id="img" class="mt-5">
                    <img class="ms-4" src="../../images/CandidataProfile.svg" alt="Ícone">
                </div>

                <h4 id="name">Izabella Togni</h4>
            </div>


        </div>

        <div class="col-6 col-sm-12 col-lg-7 d-flex">
            <div class="container mt-5">
                <h5 class="titles">Localização: <img src="../../images/Vector (3).svg" width="20px" height="13px"
                        alt="Editar informação"></h4>
                    <p class="description" id="local">São Paulo-SP</p>

                    <h5 class="titles">Ocupação: <img src="../../images/Vector (3).svg" width="20px" height="13px"
                            alt="Editar informação"></h4>
                        <p class="description" id="ocup">Desenvolvedora Sênior</p>

                        <h5 class="titles">Grau de Instrução: <img src="../../images/Vector (3).svg" width="20px"
                                height="13px" alt="Editar informação"></h5>
                        <li class="description" id="grau">Graduação Completa</li>

                        <h5 class="titles">Hard Skills: <img src="../../images/Vector (3).svg" width="20px"
                                height="13px" alt="Editar informação"></h5>
                        <div class="description" id="HSK"></div>

                        <h5 class="titles">Soft Skills: <img src="../../images/Vector (3).svg" width="20px"
                                height="13px" alt="Editar informação"></h5>
                        <p class="description" id="SSK"></p>

                        

                        <button type="button" onclick="openPopup()" class="btn btn-light">EXCLUIR CONTA</button>

                  

            </div>

            
            <div class="mt-5" id="vagasUser" style=" width: 200px; height: 200px;"></div>

        </div>


        <div class="backPopup" id="popupPai">
            <div class="popup" id="popup">
                <img src="../../images/incomodado.png">
                <h2>Tem certeza que deseja excluir seu perfil?</h2>

                <button type="button" onclick="closePopup()">Não</button>
                <button type="button" onclick="" style="background-color:red ;">Sim</button>
            </div>
        </div>

    </div>

    <script src="../../script/forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        let popup = document.getElementById("popup");


        function openPopup() {
            $("#popupPai").attr("class","backPopup")
            popup.classList.add("open-popup");
        }

        function closePopup(){

            $("#popupPai").attr("class","popupclose")
        }
    </script>
</body>

</html>
