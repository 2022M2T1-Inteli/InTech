<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/Frontend/styles/styleUsers/intech_tela_1_roxo.css">
    <title>Brazilians in Tech</title>
</head>


<body>
    <header>
        <!--Barra de navegação acima do site. -->
        <nav>
            <!-- Imagem do logotipo superior -->

           <img class="log" src="/src/Frontend/images/Group.svg" width="100" height="50" alt="Logo Brazilians in Tech">

        </nav> <br>
    </header>

    <main>
        <!-- Título superior da página. -->
        <h1 class="titulo-da-pagina">Cadastre seu perfil</h1> <br>

        <!-- Caixas de texto presentes na tela de cadastro da usuária -->
        <div class="caixa">
            <div class="progress" style="width: 430px;">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <br>
            <input class="caixa2 border-0" type="text" placeholder="Digite seu nome" /> 
            <input class="caixa2 border-0" type="email" placeholder="Digite seu melhor email" /> 
            <input class="caixa2 border-0" type="number" placeholder="Digite se CPF"> 
            <div class="mb-2">
                <input class="caixa3 border-0" type="text" placeholder="Cidade">
                <input class="caixa4 border-0" type="text" placeholder="UF">
            </div>
            <div class="mb-2">
                <input class="caixa4 border-0" type="number" placeholder="Idade">
                <input class="caixa3 border-0" type="text" placeholder="Gênero">
            </div> 
            <input class="caixa2 border-0" type="password" placeholder="Crie uma senha.">
        </div>
    </main>





</body>

</html>
