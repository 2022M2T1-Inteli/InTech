<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mudei o nome do seu arquivo apenas para deixar uma mesma estrutura, não tinha problema nenhum com o nome em si-->
    <link rel="stylesheet" href="../../styles/styleUsers/cadastroUsuaria1.css">

    <!-- Link para o arquivo main -->
    <link rel="stylesheet" href="../../styles/main.css">

    <title>Brazilians in Tech</title>
</head>


<body class=“bg-image” style="height: 100%; background-repeat: no-repeat; background-size: cover; margin: 0;">
    <header>
        <!--Barra de navegação acima do site. -->
        <nav>
            <!-- Imagem do logotipo superior -->


            <img class="log" src="../../images/logo.svg" width="100" height="50" alt="Logo Brazilians in Tech">


        </nav> <br>
    </header>

    <!-- Aqui estou adicionando o estilo css na própria tag <main> 

        O meu código é um pouco diferente, por isso vc vai notar que a parte da imagem de progresso carrega primeiro no meu e dps vem o formulário
        
        Apesar de não ser possível colocar a animação desse jeito no seu, o efeito já foi implementado e está lindo! Sua página ficou perfeita meu, parabéns :)
    -->
    <main style="animation: up 1.5s;">
        <!-- Título superior da página. -->
        <br><br><br>
        <h1 class="titulo-da-pagina">Cadastre seu perfil</h1>

        <!-- Caixas de texto presentes na tela de cadastro da usuária -->
        <div class="caixa">
            <div class="mb-5">
                <img src="../../images/CadastroUsuaria1ProgressBar.svg" alt="" srcset="">
            </div>
            <br>
            <input class="caixa2 border-0" type="text" placeholder="Digite seu nome" />
            <input class="caixa2 border-0" type="email" placeholder="Digite seu melhor email" />
            <input class="caixa2 border-0" type="number" placeholder="Digite se CPF">
            <div class="mb-2">
                <input class="caixa3 border-0" type="text" placeholder="Cidade">
                <input class="caixa4 border-0" type="text" placeholder="UF">
            </div>
            <div class="mb-2">
                <input class="caixa4 border-0" type="number" placeholder="Idade">
                <input class="caixa3 border-0" type="text" placeholder="Gênero">
            </div>
            <input class="caixa2 border-0" type="password" placeholder="Crie uma senha.">
        </div>

        <div class="avanço1">
            <button class="avanço">Completar cadastro </button>
        </div>
    </main>
</body>

</html>
