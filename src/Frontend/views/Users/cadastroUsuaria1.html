<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mudei o nome do seu arquivo apenas para deixar uma mesma estrutura, não tinha problema nenhum com o nome em si-->
    <link rel="stylesheet" href="../../styles/styleUsers/cadastroUsuaria1.css">

    <!-- Link para o arquivo main -->
    <link rel="stylesheet" href="../../styles/main.css">

    <title>Brazilians in Tech</title>
</head>


<body class="bg-image" style="background-image: url('../../images/Background.svg');
 background-repeat: no-repeat; background-size: cover; margin: 0;">
    <header>
        <!--Barra de navegação acima do site. -->
        <nav>
            <!-- Imagem do logotipo superior -->

            <img class="log" src="../../images/logo.svg" alt="Logo da Brazilians in Tech">

        </nav>
    </header>

    <!-- Aqui estou adicionando o estilo css na própria tag <main> 

        O meu código é um pouco diferente, por isso vc vai notar que a parte da imagem de progresso carrega primeiro no meu e dps vem o formulário
        
        Apesar de não ser possível colocar a animação desse jeito no seu, o efeito já foi implementado e está lindo! Sua página ficou perfeita meu, parabéns :)
    -->
    <main style="animation: up 1.5s;">
        <!-- Título superior da página. -->
        
        <h1 class="titulo-da-pagina mt-4">Cadastre seu perfil</h1>

        <!-- Caixas de texto presentes na tela de cadastro da usuária -->
        <form>
            <div class="caixa">
                <div class="mb-1 mt-4">
                    <img src="../../images/CadastroUsuaria1ProgressBar.svg" alt="barra de progresso 1 - seus dados" srcset="">
                </div>
                <br>
                <input id="nomeCandidata" class="caixa2 border-0" type="text" placeholder="Digite seu nome" name="Nome_candidata"/>
                <input id="emailCandidata" class="caixa2 border-0" type="email" placeholder="Digite seu melhor email" name="Email_candidata"/>
                <input id="celularCandidata" class="caixa2 border-0" type="tel" placeholder="Digite o número do seu celular" name="Celular_candidata"/>
                <input id="cpfCandidata" class="caixa2 border-0" type="number" placeholder="Digite seu CPF" name="CPF_candidata">

                <div class="mb-2 boxInputs">
                    <input class="caixa4 border-0" type="text" placeholder="UF" name="UF_candidata">
                    <input class="caixa3 border-0" type="text" placeholder="Cidade" name="Cidade_candidata">
                </div>
                <div class="mb-2 boxInputs" >
                    <label style="color: white; margin-left: 5px; margin-top: 10px;" class="row form-label" for="data-nascimento">Data de nascimento: </label>
                    <input id="data-nascimento" style="color: gray;" class="caixa2 border-0" type="date" placeholder="Data de nascimento" name="Data_nascimento">
                    
                </div>
                <select style="color: gray;" class="caixa2 border-0" name="Genero_candidata" id="genero">
                    <option value="" disabled hidden selected>Informe seu gênero</option>
                    <option value="mulher-cis">Mulher-Cis</option>
                    <option value="homem-cis">Homen-Cis</option>
                    <option value="mulher-cis">Mulher Trans</option>
                    <option value="homem-trans">Homem Trans</option>
                    <option value="nao-binario">Não-Binário</option>
                    <option value="nao-resposta">Prefiro não responder</option>
                </select>
                <input id="senha" class="caixa2 border-0" name="Senha_candidata" type="password" placeholder="Crie uma senha">
            </div>

        </form>

        
            <div class="avanço1">
                
                <button onclick="catchUserData()" class="avanço">Completar cadastro </button>
            </div>

        
    </main>


    <script src="../../script/forms.js"></script>
</body>

</html>
