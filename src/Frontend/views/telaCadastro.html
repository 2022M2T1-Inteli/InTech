<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/telaCadastro.css">
    <title>Tela Cadastro</title>

</head>

<body>
    <header>
        <nav>
            <img class="log" src="../images/logo.svg" style="width: 110px;height: 45px;" alt="Logo Brazilians in Tech">
        </nav>
    </header>

    <!-- NO BOOTSTRAP PODEMOS TRABALHAR COM CONTAINERS
        VOU TENTAR ESPECIFICAR EM CADA LINHA COMO A GENTE PODE USAR ISSO :)
    -->

    <!-- O w-75 √© uma abrevia√ß√£o do Bootstrap para width: 75%; igual no CSS-->
    <div class="container w-75">
        <!-- Ao criar uma div com a classe container estamos puxando atributos do bootstrap j√° definidos como margem, alinhamento e todas essas coisas de design hehe -->

        <!-- Utilizando a classe row estamos dizendo que nosso conte√∫do deve ser tratado como uma linha pelo container, ou seja ele ir√° ocupar uma linha inteira sem colunas; por exemplo: 
        ========================== LINHA INTEIRA
        ============   =========== COLUNAS 
        -->
        <div class="row tituloPagina">
            <h1>Participe e nos ajude a crescer nossa comunidade</h1>
        </div>

        <div class="row subTitulo">
            <h2>A Brazilians in tech √© uma organiza√ß√£o para apoiar, desenvolver e <br>
                conectar mulheres Brasileiras na √°rea de tecnologia.</h2>
        </div>

        <!-- Preferi remover a antiga <section> e trocar por uma div normal, bem mais f√°cil de trabalhar ü•≤ -->
        <div class="row section">

            <!-- A classe col faz com que os checkboxes sejam tratados como colunas, como exemplificado anteriormente-->
            <div class="col-sm-12 child">
                <input type="checkbox" name="candidata" id="candidata">
                <label for="candidata">
                    <img class="icon" src="../images/CandidataIcon.svg">
                    <h1 class="responseH1">Sou candidata</h1>
                    <p class="responseP">Quero me candidatar √†s vagas e me conectar com outras mulheres</p>
                </label>
            </div>

            <div class="col-sm-12 child">
                <input type="checkbox" name="recrutadora" id="recrutadora">
                <label for="recrutadora">
                    <img class="icon" src="../images/RecrutadoraIcon.svg">
                    <h1 class="responseH1">Sou recrutadora</h1>
                    <p class="responseP">Quero encontrar candidatas para participar dos meus processos seletivos</p>
                </label>
            </div>

        </div>
        <div class="row d-flex justify-content-center">
            <button class="btnproprio" onclick="root()">Continuar</button>

        </div>

    </div>

    <!-- Esse √© o c√≥digo que faz com que apenas uma op√ß√£o seja selecionada! Est√° sendo utilizado os conceitos de JQuery para facilitar! -->

    <!-- Aqui estou importando o JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        var check
        $('#candidata').change(function () {
            if ($(this).is(":checked")) {
                $('#recrutadora').attr('checked', false);
                check = 1

            }
        });

        $('#recrutadora').change(function () {
            if ($(this).is(":checked")) {
                $('#candidata').attr('checked', false);
                check = 2
            }
        });

        function root() {
            if (check == 1) {
                console.log("canditada")
                window.location.pathname = "./src/Frontend/views/Users/cadastroUsuaria1.html"
            } else if (check == 2) {
                window.location.pathname = "./src/Frontend/views/Recruiter/cadastroRecrutadora1.html"
            }
        }
    </script>
</body>

<!-- O c√≥digo estava √≥timo, s√≥ necessitou de alguns ajustes... coisa boba; Parab√©ns :) -->

</html>
