<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="telaCadastro.css">
    <title>Tela Cadastro</title>

</head>
<body> 
    <header>
    <nav>
        <img class="log" src="logo.png" width="100" height="50" alt="Logo Brazilians in Tech">
    </nav>
    </header>


    <div class="tituloPagina">
        <h1>Participe e nos ajude a crescer nossa comunidade</h1> 
    </div> <! --tituloPagina> <br>

    <div class="subTitulo">
        <h2>A Brazilians in tech é uma organização para apoiar, desenvolver e <br>
             conectar mulheres Brasileiras na área de tecnologia.</h2>
    </div> <! --subTitulo>

    <section>
        <div class="child">
            <input type="checkbox" name="candidata" id="candidata">
            <label for="candidata">
                <img class="icon" src="icon1 1.png">
                <h1>Sou candidata</h1>
                <p>Quero me candidatar às vagas e me conectar com outras mulheres</p>
            </label>            
        </div>

        <div class="child">
            <input type="checkbox" name="recrutadora" id="recrutadora">
            <label for="recrutadora">
                <img class="icon" src="icon2 1.png">
                <h1>Sou recrutadora</h1>
                <p>Quero encontrar candidatas para participar dos meus processos seletivos</p>
            </label>            
        </div>

    </section>
    <input class="submitBtn" type="submit" value="Continuar">

</body>
</html>
