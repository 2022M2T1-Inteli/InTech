<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CadastroRecrutador3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Cadastro empresa</title>
  </head>

  <body>
    <nav>
      <img class="m-2" src="/src/Frontend/images/Group.svg" alt="iconBit" />
    </nav>

    <div class="cadastroBox2 container-fluid mt-4 col-sm-12 col-md-6">
      <h1>Cadastre sua empresa</h1>

      <div class="progress mb-4 mt-4" style="width: 364px">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <div class="legendaDados">
        <p>Dados da empresa</p>
      </div>

      <div class="legendaDados">
        <p>Contato</p>
        <p></p>
      </div>

      <div class="legendaCadastro">
        <p>Cadastro</p>
        <p></p>
      </div>

      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Email"
      />

      <div class="definirSenha">
        <p>Defina uma senha de acesso</p>
      </div>

      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Senha"
      />
      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Confirme a sua senha"
      />

      <input
        type="submit"
        class="login"
        value="Finalizar cadastro >"
        onclick="validation()"
        formtarget="_blank"
      />
    </div>
  </body>
</html>
