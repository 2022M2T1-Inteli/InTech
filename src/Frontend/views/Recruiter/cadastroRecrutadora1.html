<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="/styles/styleRecruiter/recrutador1.css">
    <link rel="stylesheet" href="../../styles/styleRecruiter/cadastroRecrutadora1.css">
    <title>Cadastre sua empresa</title>

</head>

<body class="bg-image">

    <nav><img class="" src="../../images/logo.svg" alt="" style="width: 110px;height: 45px;"></nav>

    <form action="http://localhost:3000/formEmpresa" method="post" style="animation: up 1.7s; margin-top: 20px;">
        <div class="caixa">

            <!-- O código está incrível, só procure usar a maior quantidade de valores reais possíveis para as options-->

            <h1>Cadastre sua empresa</h1>
            <img  src="../../images/CadastroRecrutadora1ProgressBar.svg" class="mt-2 imagemprocess" alt="">
            <br>
            
            <input class="inputBit border-0" type="text" placeholder="Nome_da_Empresa" name="Nome_Empresa">
            <select class="inputBit border-0" name="Ramo_de_Atividade" id="" name="Ramo_de_Atividade">
                <option value="" disabled selected hidden>Ramo de Atividade</option>
                <option value="xxxxx">xxxxx</option>
                <option value="yyyyy">yyyyy</option>
                <option value="zzzzz">zzzzz</option>
            </select>
            <input class="inputBit border-0" type="text" placeholder="CNPJ" name="cnpj">
            <input class="inputBit border-0" type="text" placeholder="Data de Fundação" name="Data_Fundação">
            <input class="inputBit border-0" type="text" placeholder="Localização" name="Localização">
            
            <button type="submit" class="btnproprio">Próxima etapa</button>

        </div>

        
    </form>



</body>

</html>
