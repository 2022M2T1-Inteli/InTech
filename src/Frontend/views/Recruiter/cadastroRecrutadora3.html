<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="../../styles/styleRecruiter/cadastroRecrutadora3.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <title>Cadastro empresa</title>
  </head>

  <!-- Esse é um código que a gente conseguiu montar para resolver o problema do background-image, a única diferença é que ao invés de estar no seu arquivo .css colocamos dentro da tag <body> -->
  <body class="bg-image"  style="background-image: url('../../images/Background.svg');
  height: 100%; background-repeat: no-repeat; background-size: cover; margin: 0; color: white;">
    
    <nav>
      <img class="m-2" src="../../images/logo.svg" alt="iconBit" />
    </nav>

    <div class="cadastroBox2 container-fluid mt-4 col-sm-12 col-md-6">
      <h1>Cadastre sua empresa</h1>

      <img src="../../images/CadastroRecrutadora3ProgressBar.svg" class="mt-2 mb-5" alt="">

      <div class="legendaDados">
        <p>Dados da empresa</p>
      </div>

      <div class="legendaDados">
        <p>Contato</p>
        <p></p>
      </div>

      <div class="legendaCadastro">
        <p>Cadastro</p>
        <p></p>
      </div>

      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Email"
      />

      <div class="definirSenha">
        <p>Defina uma senha de acesso</p>
      </div>

      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Senha"
      />
      <input
        class="areaInputs border-0"
        type="text"
        name=""
        id=""
        placeholder="Confirme a sua senha"
      />

      <input
        type="submit"
        class="login"
        value="Finalizar cadastro >"
        onclick="validation()"
        formtarget="_blank"
      />
    </div>
