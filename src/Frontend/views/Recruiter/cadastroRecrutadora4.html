<body class="bg-image" style="background-image: url('../../images/Background.svg');
 background-repeat: no-repeat; background-size: cover; margin: 0;">
   <nav>
        <img class="log" src="../../images/logo.svg" style="width: 110px;height: 45px;" alt="Logo Brazilians in Tech">
    </nav>



    <form class="upload" action="./cadastroRecrutadora5.html" style="animation: up 2s;" method="get">
        <div class="geral container">
            <div class="row d-sm-flex justify-content-center">

                <div class="tituloPagina mt-4 mb-4">

                </div>

                <div class="col-lg-4 col-sm-12">

                        </input>

                </div>

            </div>
