<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/styleRecruiter/cadastroRecrutadora4.css">
    <title>Tela Cadastro Recrutadora</title>
</head>

<body>
    <nav>
        <img class="log" src="../../images/logo.svg" width="100" height="50" alt="Logo Brazilians in Tech">
    </nav>

    <div class="geral container">
        <div class="tituloPagina">
            <h1>Perfil da empresa</h1>
        </div>

            <form class="upload">
                <div class="arquivo">
                    <img src="../../images/InsertPhoto.svg" alt="Selecione um arquivo png" id="imgPhoto">
                    <h1>Upload <i class="fas fa-cloud-upload-alt"></i></h1>
                    <label for="form-logo" class="button_top">Carregue sua Logo</label>
                    <input id="form-logo" type="file" name="input_logo" placeholder="Selecione o arquivo" hidden>
                </div>

                <div class="registerContainer">
                    <label class="form-label">Email de Contato</label>
                    <input id="emailInput" class="e-mail" type="text" placeholder="Digite seu e-mail"
                        aria-label="default input example">
                    <label class="form-label">Cultura da Empresa</label>
                    <input id="cadastreInput" class="form-control" placeholder="Cultura da Empresa" />
                    </input>
                </div>
                <button type="button" class="button_top vagas">Adicionar vagas</button>
            </form>
    </div>
</body>

</html>
