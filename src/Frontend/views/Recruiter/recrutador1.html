<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="recrutador1.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Cadastre sua empresa</title>

</head>

<body>


    <nav> <img src="./Images/BiT.png" alt=""></nav>
    <div class="caixa">

        <h1>Cadastre sua empresa</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width:60%">
            </div>
            <br>
            <br>
            <br>
        </div>
        <p>Dados da Empresa</p>
        <br>
        <input class="inputBit border-0" type="text" placeholder="Nome da Empresa"> <br>
        <select class="inputBit border-0" name="Ramo de Atividade" id=""> <br>
            <option value="" disabled selected hidden>Ramo de Atividade</option>
            <option value="xxxxx">xxxxx</option>
            <option value="yyyyy">yyyyy</option>
            <option value="zzzzz">zzzzz</option>
        </select> <br>
        <input class="inputBit border-0" type="text" placeholder="CNPJ"> <br>
        <input class="inputBit border-0" type="text" placeholder="Data de Fundação"> <br>
        <input class="inputBit border-0" type="text" placeholder="Localização"> <br>
        <button class="inputBit border-0">Próxima etapa ></button>

    </div>



</body>

</html>
